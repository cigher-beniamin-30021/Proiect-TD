<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html"><b>Home</b></a><br><br>
    <div id="details">
        <h1>Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Name:</div>
            <div class="value">{{house.name}}</div>
        </div>

        <div class="label"><b>Area:</b></div>
        <div class="value">{{house.area}}</div>
        <div class="label"><b>Style:</b></div>
        <div class="value">{{house.style}}</div>
        <div class="label"><b>Stage:</b></div>
        <div class="value">{{house.stage}}</div>
        <div class="label"><b>Rooms number:</b></div>
        <div class="value">{{house.roomsNo}}</div>
        <div class="label"><b>Status:</b></div>
        <div class="value">{{house.status}}</div>
        <div class="label"><b>Year:</b></div>
        <div class="value">{{house.year}}</div>
        <div class="label"><b>Price:</b></div>
        <div class="value">{{house.price}}</div>
        <div class="label"><b>Location:</b></div>
        <div class="value">{{house.location}}</div>
    </div>
    <script src="src/details.js"></script>
</body>

</html>
